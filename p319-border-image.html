<!DOCTYPE html>		
<html>
	<head>
		<title>Border Image</title>
		<style type="text/css">
			p {
				width: 197px;
				height: 54px;
				border: 11px solid #ffffff;
			}
			
			p.one {
				border-image: url("images/dots.gif") 11 11 11 11 stretch;
			}
			
			p.two {
				border-image: url("images/dots.gif") 11 11 11 11 round;
			}
		</style>
	</head>
	<body>
		<p class="one">One point separate as Reg</p>
		<p class="two">One point separate as Reg</p>
	</body>
</html>
